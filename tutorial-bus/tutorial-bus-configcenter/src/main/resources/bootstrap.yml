server:
  port: 9999
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.1.159:9000,192.168.1.159:9001,192.168.1.159:9002
          zkNodes: 192.168.1.159:2181
    config:
      server:
        git:
          uri: classpath:/config #配置文件根目录
  application:
    name: config-center
  profiles:
    active: native #测试环境下,不使用git管理配置文件
eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${server.port}
    lease-renewal-interval-in-seconds: 2 #契约更新间隔
    lease-expiration-duration-in-seconds: 4 #契约过期时间
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
security: #加密配置
  user:
    name: test
    password: test
management:
  security:
    enabled: false